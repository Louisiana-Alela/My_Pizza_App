<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Palace</title>
    <script src="https://kit.fontawesome.com/786de20e9a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="landing">
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-dark " style="background-color :#d33785;
            ">
                <a class="navbar-brand" href="#"><strong><em>PIZZA PALACE</em></strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">
                            Menu <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="#">Order</a>

                        <button class="navbar-toggler " type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon "></span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-4 landimg">
                    <img src="images/logo.png" class="img-fluid" height="50vh" />
                </div>
                <div class="col-4 ">
                    <div class="motto mt-4">
                        <h1>Go ahead, <br />Bite it!!</h1>
                    </div>
                    <div class="mottotxt mt-4">
                        <p>WE HAVE THE PIZZA <br> YOU REALLY CRAVE FOR</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body login">
                            <h5>Come and satisfy the stomach.</h5>
                            <div class="form-group">
                                <form action="">
                                    <input type="text" name="name" id="Name" placeholder="Your Name"
                                        class="form-control" required />
                                    <input type="email" name="email" id="Eame" placeholder="Phone (optional)"
                                        class="form-control mt-4" required />
                                    <input type="number" placeholder="Delivery location (optional)" class="form-control mt-4" />
                                    <input type="checkbox" name="rememver" value="remember" class="mt-4"
                                        checked />Remember Me<br />
                                    <a href="pizzaorders.html">
                                        <button type="button" class="btn btn-outline-danger mt-4">
                                            <i class="fas fa-pizza-slice"></i> Order Me Some Pizza
                                        </button>
                                    </a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
